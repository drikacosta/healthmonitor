# ============ CONFIGURAÇÃO DO BANCO DE DADOS ============
spring.datasource.url=jdbc:mariadb://localhost:3306/healthmonitor
spring.datasource.username=root
spring.datasource.password=senha123
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ============ CONFIGURAÇÃO DO JPA ============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# ============ CONFIGURAÇÃO DE LOG ============
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ============ JWT Settings ============
jwt.secret=healthmonitor-secret   # Chave secreta do JWT
jwt.expiration=3600000            # Tempo de expiração do token (1 hora)

# ============ CONFIGS GERAIS ============
server.port=8080
spring.application.name=healthmonitor
